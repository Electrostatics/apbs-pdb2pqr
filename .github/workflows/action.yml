name: Build

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        #os: [ ubuntu-latest, macos-latest ]
        #os: [ ubuntu-latest, macos-latest, windows-latest ]
        #python-version: [ 3.6, 3.7 ]
        python-version: [ 3.6 ]
        test-name : [ born,
                      actin-dimer-auto
                    ]
#actin-dimer-parallel
#alkanes
#born
#FKBP
#geoflow
#hca-bind
#ion-pmf
#ion-protein
#ionize
#pka-lig
#point-pmf
#solv
#protein-rn
#]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Prereqs
        uses: mstksg/get-package@v1
        with:
          apt-get: bison flex swig libreadline-dev
      - name: Final Build 
        run: |
          echo "WHERE AM I"
          pwd 

          # Make the install directory
          mkdir -p $HOME/apbs

          echo "VERSIONS:"
          echo "PYTHON VERSION"
          python -c "import sys; print(sys.version)"
          echo "CMAKE VERSION"
          cmake --version
          echo "Gcc VERSION"
          gcc --version
          echo "G++ VERSION"
          g++ --version
          echo "SWIG VERSION"
          swig -version

          pip3 install -U pip
          pip3 install -U pytest 
          pip3 install -U virtualenv
          pip3 install -U numpy

          #  Just build APBS for now
          echo "PWD FOR TOP DIR"
          pwd

          echo "Get External SubModules"
          mkdir build
          cd build
          cmake ..
          make VERBOSE=1
          cd ..

          cd apbs
          echo "PWD FOR APBS SRC"
          pwd

          mkdir build
          cd build

          echo "BUILD DIR"
          pwd

          echo "RUN CMAKE"
          pwd
          cmake                                     \
                -DENABLE_GEOFLOW=ON                 \
                -DENABLE_BEM=ON -DGET_MSMS=ON       \
                -DENABLE_FETK=ON                    \
                -DENABLE_PBSAM=OFF                  \
                -DENABLE_PBAM=OFF                   \
                -DENABLE_PYTHON=OFF                 \
                -DBUILD_SHARED_LIBS=OFF             \
                -DCMAKE_C_FLAGS="-fPIC"             \
                ..                                        || exit 1

          echo "RUN MAKE"
          pwd
          VERBOSE=1 make -j 1                             || exit 1
          sudo make -j 1 install                          || exit 1
          
          echo "LOOK for APBS binary"
          find $HOME -type f -name apbs
          echo ""
          #ctest .
          cd ../tests
          bash run_travis_test.sh $HOME/apbs/bin $TEST_SUITE
        env:
          FETK: ON
          TEST_SUITE: born

